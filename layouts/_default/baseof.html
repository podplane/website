<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ .Site.Title }}</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="icon" type="image/svg+xml" href="/podplane-icon.svg">
  <link rel="shortcut icon" href="/favicon.ico">
  <meta name="msapplication-TileColor" content="#1D43FB">
  <meta name="msapplication-config" content="/browserconfig.xml">
  <meta name="theme-color" content="#1D43FB">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=optional" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Manrope", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }

    .logo {
      width: 90%;
      max-width: 600px;
      height: auto;
      margin-bottom: 2rem;
    }

    .announcement {
      font-size: 1.2rem;
      line-height: 1.6;
      font-weight: 500;
      color: #333;
      margin-bottom: 1.5rem;
    }

    .subprojects-label {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }

    .buttons a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background-color: #1D43FB;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 500;
      transition: background-color 0.2s;
      cursor: pointer;
    }

    .buttons a:hover {
      background-color: #112895;
    }
  </style>
</head>
<body>
  {{ block "main" . }}{{ end }}
</body>
</html>
